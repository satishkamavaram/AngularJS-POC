<div class="container-fluid">
 
     <div> <h2 style="text-align:left;background:black">Welcome to AngularJS</h2></div>    

    <div class="card card-container">

     <form role="form" name="loginForm">

           <div class="row">
             <div class="col-md-4"></div>
              <div class="form-group col-md-3">
                <h4 style="text-align:center">Please Log In</h4>
              </div>
           </div>
         
         <div class="row">
           <div class="col-md-4"></div>
           <div class="form-group col-md-3">
               <input  class="form-control input-md" type="text" name="username" id="username" ng-model="login.username" placeholder="Username" required>
               </input> 
               <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched && loginForm.username.$error.required">
                  <div ng-message="required">Please provide username!</div>
               </div>
           </div>
         </div>

         <div class="row">
           <div class="col-md-4"></div>
           <div class="form-group col-md-3">
         
            <input  class="form-control input-md" type="password" name="password" id="pwd" ng-model="login.password" placeholder="Password" required></input>
              <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched && loginForm.password.$error.required">
                <div ng-message="required">Please provide Password!</div>
              </div>
            </div>
         </div>

         <div class="row">
           <div class="col-md-4"></div>
           <div class="form-group col-md-3">
            <button class="btn btn-success btn-block" ng-disabled="loginForm.$invalid" ng-click="login.login()">Log In</button>
           </div>
         </div>


      </form>

     
    </div>
    <div> <h2 style="text-align:left;background:black">Welcome to AngularJS</h2></div>    
</div>
