<p>aboutUs</p>
<div class="container text-center">
 
    <div class="login-center loginForm">

     <form class="form-horizontal" name="loginForm">

        <div class="form-group"><h4>Please Log In</h4></div>
        
         <div class="form-group">
             <input class="login-width-heigth" id="logintextboxborder" type="text" name="username" id="username" ng-model="login.username" placeholder="Username" required>
             </input> 
             <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$touched && loginForm.username.$error.required">
                <div ng-message="required">Please provide username!</div>
             </div>
         </div>
         <div class="form-group">
            <input  class="login-width-heigth" id="logintextboxborder" type="password" name="password" id="pwd" ng-model="login.password" placeholder="Password" required></input>
             <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched && loginForm.password.$error.required">
                <div ng-message="required">Please provide Password!</div>
            </div>
         </div>
         <div class="form-group">
            <button class="btn btn-success login-width-heigth" ng-disabled="loginForm.$invalid" ng-click="login.login()">Log In</button>
         </div>
         

      </form>

     
    </div>
</div>
